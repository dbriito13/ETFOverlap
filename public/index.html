<!doctype html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/0db71ba57b.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Product example for Bootstrap</title>

    <!-- Custom styles for this template -->
    <link href="product.css" rel="stylesheet">
  </head>

  <body style="background-color: #323D46;">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark justify-content-center">
      <div class="navbar-brand">
        <img src="adjustment.png" style="height: 1.25em;margin-top: -12px; color: white;"><span class="display-6" style="font-size:1.5em; color: white;"> ETF Overlap</span>
      </div>
    </nav>

    <div class="container p-0" style="max-width: 100%;">
      <!--Row of the ETF form and the space for the 2 fetched EFTs from input tickers -->
      <div class="row mt-4">
        <div class="col-sm">
          <div class="px-4 py-4 text-center card h-100 border-0" style="background-color: #34495E; margin-right: 5em; margin-left: 5em;">
            <h1 class="display-5" style="color: white;">ETF Overlap Calculator</h1>
            <span class="display-6 m-2" style="font-size:1em; color: white;">Insert two tickers/ISIN of 2 ETFs to find their overlap and other metrics</span>
            <form>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First ETF">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Second ETF">
                </div>
              </div>
              <div class="row mt-2">
                <div class="col">
                  <button type="submit" class="btn w-100" style="background-color: #EB984E;">Go</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm" style="display: grid; grid-auto-rows: 1fr 1fr;">
          <div class="text-center h-100 border-0" style="background-color: #323D46; margin-right: 5em; margin-left: 5em; ">
            <div class="container p-0" style="width: 100%; height: 100%;">
              <div class="column" style="height: 100%;">
                <div class="row-sm-6 h-50 pb-1 align-items-center">
                    <div class="card h-100 d-flex" style="background-color: #34495E; border: 0;">
                      <div class="card-body align-items-center d-flex justify-content-center text-white">
                        ETF 1
                      </div>
                    </div>
                </div>
                <div class="row-sm-6 h-50 pt-1">
                  <div class="card h-100 d-flex" style="background-color: #34495E; border: 0;">
                    <div class="card-body align-items-center d-flex justify-content-center text-white">
                      ETF 2
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <!--Row for metrics -->
      <div class="container p-0" style="max-width: 100%;">
        <div class="row row-eq-height my-4">
          <div class="col-sm">
            <div class="px-4 py-4 text-center card h-100 border-0 text-white" style="background-color: #34495E; margin-right: 5em; margin-left: 5em;">
              Absolute Overlap
            </div>    
          </div>
          <div class="col-sm">
            <div class="px-4 py-4 text-center card h-100 border-0 text-white" style="background-color: #34495E; margin-right: 5em; margin-left: 5em;">
              Porcentual Overlap
            </div>
          </div>
        </div>
      </div>
    </div>

    








    <footer class="container py-5">
    


    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

  </body>
</html>
